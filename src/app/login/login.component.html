<div class="mx-auto my-5 w-75">

  <div class="alert-danger alert" *ngIf="errors.length>0">
    {{errors}}
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="loginSubmit(loginForm)">
    <div class="my-2">
      <label for="email">Email</label>
      <input type="text" formControlName="email" class="form-control" id="email">
      <div class="alert alert-danger my-2"
        *ngIf="loginForm.get('email')?.errors!=null && loginForm.get('email')?.touched">
        <p *ngIf="loginForm.get('email')?.errors?.['required']">email required</p>
        <p *ngIf="loginForm.get('email')?.errors?.['email']">email should be valid</p>
      </div>
    </div>
    <div class="my-2">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control" id="password">
      <div class="alert alert-danger my-2"
        *ngIf="loginForm.get('password')?.errors!=null &&loginForm.get('password')?.touched">
        <p *ngIf="loginForm.get('password')?.errors?.['required']">password required</p>
        <p *ngIf="loginForm.get('password')?.errors?.['pattern']">password must contain uppercase ... </p>
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary" (click)="loginSubmit">login</button>
  </form>
</div>
