<div class="container">
  <div class="row" *ngIf="peopleDetails">
    <div class="col-md-3">
      <img [src]="prefixImg+peopleDetails.profile_path" class="w-100" alt="">
    </div>
    <div class="col-md-7">
      <h3>{{peopleDetails.name}}</h3>
      <p>birthday : {{peopleDetails.birthday}}</p>
      <p>Country : {{peopleDetails.place_of_birth}}</p>
      <p style="color: dimgrey;">{{peopleDetails.biography}}</p>





    </div>
  </div>
</div>
